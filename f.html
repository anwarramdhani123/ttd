<!DOCTYPE html>
<html>
<head>
  <style>
    .floating-label {
      position: relative;
      margin: 20px;
    }

    .floating-label input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }

    .floating-label label {
      position: absolute;
      pointer-events: none;
      left: 10px;
      top: 10px;
      transition: 0.2s ease all;
    }

    .floating-label input:focus ~ label, .floating-label input:valid ~ label {
      top: -20px;
      font-size: 14px;
      color: #007BFF;
    }

    .button-container {
      margin: 20px;
      text-align: center;
    }

    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="floating-label">
  <input type="text" id="judul" required>
  <label for="judul">Judul Buku</label>
</div>

<div class="floating-label">
  <input type="text" id="penulis" required>
  <label for="penulis">Penulis</label>
</div>

<div class="floating-label">
  <input type="text" id="penerbit" required>
  <label for="penerbit">Penerbit</label>
</div>

<div class="floating-label">
  <input type="text" id="dicetak" required>
  <label for="dicetak">Dicetak Pada</label>
</div>

<div class="floating-label">
  <input type="text" id="kepada" required>
  <label for="kepada">Kepada</label>
</div>

<div class="button-container">
  <a href="https://abs.co" target="_blank">Beli Buku</a>
</div>

</body>
</html>
